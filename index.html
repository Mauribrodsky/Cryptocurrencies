<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select
                            class="u-full-width"
                            id="moneda"
                            name="moneda"
                        >
                                <option value="">Elige tu moneda</option>
                                <option value="USD">Dólar Estadounidense</option>
                                <option value="GBP">Libra esterlina</option>
                                <option value="EUR">Euro</option>
                                <option value="CNY">Yuan</option>
                                <option value="JPY">Yen japonés</option>
                                <option value="CHF">Franco suizo</option>
                                <option value="AUD">Dólar australiano</option>
                                <option value="CAD">Dólar canadiense</option>
                                <option value="NZD">Dólar neozelandés</option>
                                <option value="SEK">Corona sueca</option>
                                <option value="NOK">Corona noruega</option>
                                <option value="DKK">Corona danesa</option>
                                <option value="ISK">Corona islandesa</option>
                                <option value="RUB">Rublo</option>
                                <option value="ILS">Nuevo séquel</option>
                                <option value="HUF">Florin</option>
                                <option value="INR">Rupia</option>
                                <option value="KRW">Won surcoreano</option>
                                <option value="PLN">Zloti</option>
                                <option value="ARS">Peso argentino</option>
                                <option value="MXN">Peso mexicano</option>
                                <option value="COP">Peso colombiano</option>
                                <option value="CLP">Peso chileno</option>
                                <option value="UYU">Peso uruguayo</option>
                                <option value="PEN">Sol</option>
                                <option value="BRL">Real brasileño</option>

                        </select>
                    </div>

                    <div class="row">
                    <div>
                        <label>Elige tu Criptomoneda</label>
                        <select 
                            class="u-full-width"
                            id="criptomonedas"
                            name="criptomoneda"
                        >
                            <option value="">Elige tu criptomoneda</option>
                        </select>
                    </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado"></div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
